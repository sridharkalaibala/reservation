<h2>Send users report to Business Admins</h2>
<div>

    <form class="col-xs-12 col-sm-6 col-md-6 form-horizontal" name="reportEmail"  role="form" ng-submit="sendEmail()" method="post" >
        <div class="form-group">
            <label for="admin" class="col-sm-2 control-label">Admin</label>
            <div class="col-sm-10">
                    <select ng-model="admin"  name="admin" class="form-control" id="admin" required>

                    </select>
            </div>
        </div>
        <div class="form-group">
            <label for="report" class="col-sm-2 control-label">Report</label>
            <div class="col-sm-10">
                <textarea ng-model="report" class="form-control" rows="4" name="report" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input id="submit"  ng-disabled="reportEmail.$invalid" name="submit" type="submit" value="Send Email" class="btn btn-primary">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <! Will be used to display an alert to the user>
            </div>
        </div>
    </form>
</div>
